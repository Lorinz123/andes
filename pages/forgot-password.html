  <script>
    async function postJson(url, payload) {
      const res = await fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      return res.json();
    }

    document.getElementById("forgotForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const newPassword = document.getElementById("newPassword").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();

      if (!email || !newPassword || !confirmPassword) {
        alert("Please fill out all fields.");
        return;
      }

      if (newPassword !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      try {
        // use fetch and inspect response to provide clearer errors
        const res = await fetch('admin-login.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ action: 'reset_password', email, newPassword })
        });

        const text = await res.text();
        let data;
        try {
          data = JSON.parse(text);
        } catch (parseErr) {
          console.error('Server response is not JSON:', text);
          alert('Failed to reset password. Server returned unexpected response. Check server logs.');
          return;
        }

        if (data.success) {
          alert('Password reset successful! Returning to login page...');
          window.location.href = 'admin-login.php';
        } else {
          alert('Error: ' + (data.error || 'Unable to reset password'));
        }
      } catch (err) {
        console.error(err);
        alert('Failed to reset password (network or server error)');
      }
    });
  </script>
