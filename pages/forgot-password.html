<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="../assets/style/forgot-password.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-left">
      <a href="../index.html">
        <img src="../assets/image/logo.png" alt="Flower Puff Logo">
        <p>FLOWER PUFF</p>
      </a>
    </div>
  </nav>

  <!-- Back Button -->
  <button class="back-btn" onclick="window.location.href='admin.html'">Back</button>

  <!-- Forgot Password Form -->
  <main class="forgot-container">
    <div class="forgot-card">
      <div class="circle">
        <i class="user-icon">ðŸ‘¤</i>
      </div>
      <form id="forgotForm">
        <div class="input-box">
          <span class="icon">ðŸ“§</span>
          <input type="email" id="email" placeholder="Email" required />
        </div>
        <div class="input-box">
          <span class="icon">ðŸ”’</span>
          <input type="password" id="newPassword" placeholder="New Password" required />
        </div>
        <div class="input-box">
          <span class="icon">ðŸ”’</span>
          <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
        </div>
        <button type="submit" class="confirm-btn">CONFIRM</button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <section class="section4">

      </div>

  </footer>

  <script src="../assets/script/forgot-password.js"></script>
  <script>
    document.getElementById("forgotForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const email = document.getElementById("email").value.trim();
  const newPassword = document.getElementById("newPassword").value.trim();
  const confirmPassword = document.getElementById("confirmPassword").value.trim();

  if (!email || !newPassword || !confirmPassword) {
    alert("Please fill out all fields.");
    return;
  }

  if (newPassword !== confirmPassword) {
    alert("Passwords do not match!");
    return;
  }

  // Simulate password reset success
  alert("Password reset successful! Returning to login page...");
  window.location.href = "admin-login.html";
});
  </script>
</body>
